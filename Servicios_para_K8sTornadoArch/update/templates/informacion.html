<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Agregar log mongo</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../static/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../static/pagination.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
</script>

<!--##################################################-->


</head>
<body>
    <div class="container">
						<h2>Actualizar log</b></h2>
					
					<form action="/actualizar" method="POST">

					<div class="modal-header">		
					</div>
					<div class="modal-body">					
						{% for item in itemsId %}
						<div class="form-group">
							<label>ID</label>
							<input type="text" name="id" class="form-control" value="{{item['_id']}}" >
						</div>
						<div class="form-group">
							<label>Username</label>
							<input type="text" name="username" class="form-control" value="{{ item['username'] }}" >
						</div>
						<div class="form-group">
							<label>Fuente del evento</label>
							<input type="text" name="event_source" class="form-control" value="{{item['event_source']}}">
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" name="name" class="form-control" value="{{item['name']}}" >
						</div>
						<div class="form-group">
							<label>Lenguaje aceptado</label>
							<input type="text" name="accept_languaje" class="form-control" value="{{item['accept_languaje']}}" >
						</div>
						<div class="form-group">
							<label>Tiempo</label>
							<input type="text" name="time" class="form-control" value="{{item['time']}}" >
						</div>
						<div class="form-group">
							<label>Agente</label>
							<input type="text" name="agent" class="form-control" value="{{item['agent']}}" >
						</div>
						<div class="form-group">
							<label>Pagina</label>
							<input type="text" name="page" class="form-control" value="{{item['page']}}">
						</div>
						<div class="form-group">
							<label>Host</label>
							<input type="text" name="host" class="form-control" value="{{item['host']}}">
						</div>	
						<div class="form-group">
							<label>Sesion</label>
							<input type="text" name="session" class="form-control"  value="{{item['session']}}">
						</div>
						<div class="form-group">
							<label>Referencia</label>
							<input type="text" name="referer" class="form-control" value="{{item['referer']}}">
						</div>
						<div class="form-group">
							<label>Direccion ip</label>
							<input type="text" name="ip" class="form-control" value="{{item['ip']}}">
						</div>	
						<div class="form-group">
							<label>Tipo de evento</label>
							<input type="text" name="event_type" class="form-control" value="{{item['event_type']}}">
						</div>
						{% end %}
						
						<div class="modal-header">						
							<h5 class="modal-title">Contexto</h5><br>
						</div>
						{% for item in context %}
						<div class="form-group">
							<label>Id de usuario</label>
							<input type="text" name="user_id" class="form-control" value="{{item['user_id']}}">
						</div>
						<div class="form-group">
							<label>Id de organizacion</label>
							<input type="text" name="org_id" class="form-control" value="{{item['org_id']}}">
						</div>
						<div class="form-group">
							<label>Id de curso</label>
							<input type="text" name="course_id" class="form-control" value="{{item['course_id']}}">
						</div>
						<div class="form-group">
							<label>Direccion de path</label>
							<input type="text" name="path" class="form-control" value="{{item['path']}}">
						</div>	
						{% end %}
						
						<div class="modal-header">						
							<h5 class="modal-title">Evento</h5><br>
						</div>
						{% for item in event %}
						<div class="form-group">
							<label>Modelo</label>
							<input type="text" name="mode" class="form-control" value="{{item['mode']}}">
						</div>
						{% end %}
			
					</div>
					<div class="modal-footer">
						<input type="submit" class="btn btn-success" value="Actualizar">
					</div>
				</form>
</div>
</body>

</html>
